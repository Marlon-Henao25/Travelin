<div class="container">
    <div class="row align-items-start">
        <div class="col-4 text-center" style="padding-top: 100px;">
                <div class="row align-items-start">
                    <div class="col">
                        <label class="label-select">ORIGEN</label>
                        <select id="form-select" class="form-select" aria-label="Default select example" [(ngModel)]="originSelected" (change)="ruteSelected()">
                            <option selected>Elija Origen</option>
                            <option *ngFor="let item of originAvailable">{{item}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="label-select">DESTINO</label>
                        <select id="form-select" class="form-select" aria-label="Default select example" [(ngModel)]="destinationSelected" (change)="ruteSelected()">
                            <option selected>Elija Destino</option>
                            <option *ngFor="let item of destinationAvailable">{{item}}</option>
                        </select>
                    </div>
                </div>
                <div class="row align-items-center" style="justify-content: center; align-items: center; padding-top: 20px;">
                    <div id="btn-rute" class="btn btn-dark" (click)="findRute($event)">Consultar</div>
                </div>
        </div>
        <div class="col-8" id="Info-Rute">
            <div *ngFor="let item of ruteObtained" id="Info-Rute2">
                <table class="table table-hover" id="table-res">
                    <thead>
                    <tr>                        
                        <th colspan="4" scope="col"><h2>INFORMACIÃ“N RUTA</h2></th>                    
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Origen</th>
                        <td colspan="3">{{item.origin}}</td>                   
                    </tr>
                    <tr>
                        <th scope="row">Destino</th>
                        <td colspan="3">{{item.destination}}</td>                    
                    </tr>
                    <tr>
                        <th scope="row" style="vertical-align: middle;">Vuelos</th>
                        <td colspan="2" style="vertical-align: middle;">Esta ruta tiene {{item.flights.length}} vuelos</td>    
                        <td>    
                            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" style="text-align: center;">
                                Ver Vuelos
                            </button>                            
                        </td>                    
                    </tr>
                    <tr>
                        <th scope="row">Precio Total</th>
                        <td>{{formatoMoneda(item.price, 'USD')}} USD</td>
                        <td>{{formatoMoneda(item.price * 4527.05, 'COP')}} COP</td>
                        <td>{{formatoMoneda(item.price * 0.89, 'EUR')}} EUR</td>
                    </tr>
                    </tbody>
                </table>
            </div>                        
        </div>
    </div>
</div>
<app-modal [rute]="ruteObtained"></app-modal>
